<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title> 1162651 </title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
        
         <!--- Custom CSS file --->
         <link rel="stylesheet" href="CSS/styles.css">
         
    </head>
    <body id="app" class="container">
        <!--- Vue app container --->
        <header>
            <h1>Pressure Monitor Interface - {{studentName}}</h1>
        </header>
        <main>
            <div>
                <p >
                    Pressure: 
                    <strong >{{pressure}}</strong>
                </p>
                <input v-model = "pressure" type="range" id="points" name="points" min="0" max="100">
                <div v-for="level in indicatorLevels" :key="level.id" :class="['indicator', level.status, { 'inactive': !isActive(level)}]">{{ level.label }}</div>

            </div>

        </main>
        
        <footer>
            {{studentName}}
        </footer>
        <!--- Vue.js CDN --->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <!--- Custom JavaScript file --->
 
        <script src="scripts/app.js"></script>
        
    </body>
</html><!--- Closing HTML --->
